<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Fetch Practice</title>
</head>
<body>

    <h1>PEOPLE PAGE</h1>
    <div class="header">
<!-- When you click this button, the posts collected in the fetch request will be logged in the console in your devtools tray -->
<button class='glow-on-hover'onclick="consoleUsers()">Console Users</button>

<!-- When you click this button the posts collected from the fetch request will be displayed below in the ul element with the id='all-posts' -->
<button class='glow-on-hover'onclick="displayUsers()">Display Users</button>
    </div>
  
    
        <div class="main">
            <h3>USERS</h3>
            <ul id='all-posts'></ul>
          </div>
    
  
  <script src="./main.js"></script>
</body>
</html>
